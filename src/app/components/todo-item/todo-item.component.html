<div [ngClass]="setClasses()">
    <mat-checkbox (change)="onToggle(todo)" class="box"></mat-checkbox>
        <span>{{ todo.title }}</span>
        <button mat-icon-button (click)="onDelete(todo)" class="del" aria-label="Example icon button with a filter list icon">
            <mat-icon>delete_outline</mat-icon>
        </button>
</div>
